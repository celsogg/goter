<ion-view title="Mis Resultados">

<div class="bar bar-header bar-dark">
	<h1 class="title">Mis Notificaciones > Resultados</h1>
</div>

<ion-content>

<div class="button-bar">
	<a class="button activated" href="#/default/my-notifications/results">Resultados</a>
	<a class="button" href="#/default/my-notifications/comments">Comentarios</a>
</div>
<br>

<div class="list">		
	<a class="item item-avatar" ng-repeat="result in results" hrerf = "#">
		<img  style="display:inline;"  src="{{ result.image }}"><img/>
		<h2  style="display:inline;">Se han encontrado resultados para tu busqueda {{ result.search_name }} </h2>
	</a>
</div>

</ion-content>

</ion-view>
