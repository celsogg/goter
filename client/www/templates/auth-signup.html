<ion-view title="Registro">
   <ion-header-bar class="bar-positive">
      <h1 class="title">Registro</h1>
   </ion-header-bar>
   <ion-content class="has-header padding">
      <div class="list">
         <label class="item item-input">
            <span class="input-label">Nombre</span>
            <input type="text" placeholder="Ingresa tu nombre" ng-model="user.name">
         </label>
         <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Ingresa tu correo electrónico" ng-model="user.email">
         </label>
         <label class="item item-input">
            <span class="input-label">Contraseña</span>
            <input type="password" placeholder="Escribe una contraseña" ng-model="user.password">
         </label>
         <label class="item item-input">
            <button class="button button-block button-positive" ng-click="createUser()">Registrarme!</button>
         </label>
      </div>
   </ion-content>
</ion-view>
