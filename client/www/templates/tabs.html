<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-top">

<ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
<ion-nav-view name="home"></ion-nav-view>
</ion-tab> 

<ion-tab title="Notificaciones" icon="icon ion-waterdrop" href="#/tab/notifications">
<ion-nav-view name="notifications"></ion-nav-view>
</ion-tab>

<ion-tab title="Publicaciones" icon="icon ion-compose" href="#/tab/publications">
<ion-nav-view name="publications"></ion-nav-view>
</ion-tab> 

<ion-tab title="Mi Cuenta" icon="icon ion-gear-b" href="#/tab/my-account">
<ion-nav-view name="my-account"></ion-nav-view>
</ion-tab>

<ion-tab title="Logout" icon="icon ion-log-out button-dark" ng-click="logout()">
</ion-tab>



</ion-tabs>
