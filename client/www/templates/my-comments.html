<ion-view title="Mis Comentarios">

<div class="bar bar-header bar-dark">
	<h1 class="title">Mis Notificaciones > Comentarios</h1>
</div>

<ion-content>

<div class="button-bar">
	<a class="button" href="#/default/my-notifications/results">Resultados</a>
	<a class="button activated" href="#/default/my-notifications/comments">Comentarios</a>
</div>
<br>

<div class="list">		
	<a class="item item-avatar" ng-repeat="comment in comments" hrerf = "#">
		<img  style="display:inline;"  src="{{ comment.user_image }}"><img/>
		<h2  style="display:inline;">El usuario {{comment.user_name}} ha comentado tu oferta {{ comment.offer_name }} </h2>
	</a>
</div>

</ion-content>

</ion-view>
