<ion-view>
	<ion-content>
	<br>
	<h3>¿De qué trata tu oferta?</h3>
		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">Título</span>
				<input type="text" placeholder="Título">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Descripción</span>
				<textarea placeholder="Descripción" rows="3"></textarea>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Etiquetas</span>
				<input type="text" placeholder="Etiquetas">
			</label>
			<div class="row">
				<div class="col">
				<button class="button button-stable">Agregar Imagen</button>
				</div>
				<div class="col">
				<img src="">
				</div>
			</div>
			<label class="item item-input item-floating-label item-select">
				<span class="input-label">Duración</span>
				<input type="text" placeholder="Duración">
				<select>
					<option>Días</option>
					<option selected>Horas</option>
			    </select>
			</label>
		</div>
	</ion-content>
</ion-view>
