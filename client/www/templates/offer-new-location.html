<ion-view>

<div class="bar bar-header bar-dark">
	<h1 class="title">Ofrecer</h1>
</div>
	<ion-content>
		<div class="button-bar">
		<a class="button" href="#/new/offer/type" ng-click="saveForm(offer)">Oferta</a>
		<a class="button" href="#/new/offer/description" ng-click="saveForm(offer)">Descripción</a>
		<a class="button activated" href="#/new/offer/location">Ubicación</a>
		</div>
		<br>
		<h3>¿Donde quieres ubicar tu oferta?</h3>
		<div class="row">
			<div class="col">
				<label class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="text" placeholder="Localización" >{{offer.location.lat}} {{offer.location.lng}}</input>
				</label>
			</div>
		</div>
		<div class="row">	
			<div class="col">
				<button class="button button-stable">Buscar</button>
			</div>
			<div class="col">
				<button class="button button-stable" ng-click="getPos()">Posición Actual</button>
			</div>
		</div>
		<div class="row">
			<div class="col"><a class="button" ng-click="publishOffer()" href="">Publicar</a></div>
		</div>
	</ion-content>
</ion-view>
