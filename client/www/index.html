<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

    <ion-content class="padding" id="login">
      <div id="test">
        <img id="goter-logo" src="../img/goter2.png">
      </div>
      <div class="card">
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">E-mail</span>
            <input type="text">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Contraseña</span>
            <input type="password">
          </label>
        </div>
        
        <div class="button-bar">
          <a class="button button-full icon-left ion-log-in button-positive">
            Entrar
          </a>
          
          <a class="button button-full icon-left ion-waterdrop button-positive">
            Regístrate
          </a>
        </div>

        <button class="button button-clear button-dark">
            ¿Olvidaste tu contraseña?
          </button>           
      </div>
    </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
